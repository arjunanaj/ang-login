<app-header></app-header>

<div [hidden]="this.abstractDef&&this.abstractImg">
<ng-container *ngIf="this.serverErrorDef&&this.serverErrorImg then thenblock else elseblock "></ng-container>
<ng-template #thenblock >
    <div class="container-fluid  ">
        <div class="container ">
            <div class="row justify-content-center min-vh-100 align-items-center mt-5 mt-xl-0">
                     <div class="text-center"> 
                 <img style="height: 200px;"
                    src="../../assets/img/404 Error Page not Found with people connecting a plug-amico.png"
                    class="img-fluid rounded-top"
                    alt="noimage"
                  
                 />
                 <br>
                 <h1>You're not connected</h1>
                 <h6 class="mt-3">And the web just isn't the same without you. Let's get you back online! You could try:</h6>
                  
                  <button class="btn btn-outline-secondary mt-2" (click)="retry()">Retry</button>


                   </div> 
                 
          
            </div>
        </div>
    </div>
</ng-template>
   
<ng-template #elseblock>
    <div class="container-fluid  ">
        <div class="container ">
            <div class="row justify-content-center min-vh-100 align-items-center mt-5 mt-xl-0">
                     <div class="text-center"> 
                 <img style="height: 200px;"
                    src="../../assets/img/Questions-amico.png"
                    class="img-fluid rounded-top"
                    alt="noimage"
                  
                 />
                 <br>
                 <h1> No Info Found To Get </h1>
                 <p class="mb-2 mt-4 text-secondary text-center">Click here to add info <a routerLink="/addAbstract"
                    class="link-primary text-decoration-none ms-2">AddNow</a></p>
                  
                </div>
            </div>
        </div>
    </div>
</ng-template>
   
</div>


<div *ngIf="this.abstractDef&&this.abstractImg">
    <div class="container-fluid  ">
        <div class="container mt-5 py-2">
            <div class="row justify-content-center min-vh-100 align-items-center mt-5 mt-xl-0">
    
    
                <div class="mt-1 ">
                    <div class="row h-100  align-items-center">
    
                        <div class="col-md-8 px-3">
                            <div class="card-block px-2">
                                <h4 class="card-title  mb-2 mt-4">Abstract</h4>
                                <hr>
                                <p class="card-text">
                                    {{this.abstractDef}}
                                </p>
    
                                <br>
    
                            </div>
                        </div>
                        <!-- Carousel start -->
                        <div class="col-md-4  ">
                            <div class="text-center">
                                <img style="width: 500px;  height:400px;" [src]="abstractImg" class="img-fluid rounded-top"
                                    alt="noimage" />
    
                            </div>
                        </div>
                        <!-- End of carousel -->
                    </div>
                </div>
                <!-- End of card -->
    
            </div>

    
    
        </div>
    </div>

</div>

<app-footer></app-footer>
