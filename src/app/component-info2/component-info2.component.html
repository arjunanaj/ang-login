


<app-header></app-header>

  
<div [hidden]="this.componentDef&&this.componentImg1&&this.componentImg2&&this.componentImg3">
    <ng-container *ngIf="this.serverErrorDef&&this.serverErrorImg1&&this.serverErrorImg2&&this.serverErrorImg3 then thenblock else elseblock "></ng-container>
   
    <ng-template #thenblock >
        <div class="container-fluid  ">
            <div class="container ">
                <div class="row justify-content-center min-vh-100 align-items-center mt-5 mt-xl-0">
                         <div class="text-center"> 
                            <img style="height: 200px;"
                            src="../../assets/img/404 Error Page not Found with people connecting a plug-amico.png"
                            class="img-fluid rounded-top"
                            alt="noimage"
                          
                         />
                     <br>
                     <h1>You're not connected</h1>
                     <h6 class="mt-3">And the web just isn't the same without you. Let's get you back online! You could try:</h6>
                     <button class="btn btn-outline-secondary mt-2" (click)="retry()">Retry</button>
                       </div> 
                     
              
                </div>
            </div>
        </div>
    </ng-template>
       
    <ng-template #elseblock>
        <div class="container-fluid  ">
            <div class="container ">
                <div class="row justify-content-center min-vh-100 align-items-center mt-5 mt-xl-0">
                         <div class="text-center"> 
                     <img style="height: 200px;"
                        src="../../assets/img/Questions-amico.png"
                        class="img-fluid rounded-top"
                        alt="noimage"
                      
                     />
                     <br>
                     <h1>No Info Found To Get  </h1>
                     <p class="mb-2 mt-4 text-secondary text-center">Click here to add info <a routerLink="/addComponent_2"
                        class="link-primary text-decoration-none ms-2">AddNow</a></p>
                       </div> 
                      
              
                </div>
            </div>
        </div>
    </ng-template>
       
    </div>
    
   


    <div class="container-fluid  " *ngIf="this.componentDef&&this.componentImg1&&this.componentImg2&&this.componentImg3">
        <div class="container mt-5 py-2">
            <div class="row justify-content-center min-vh-100 align-items-center mt-5 mt-xl-0">
    
    
                <div class="mt-5 mt-xl-0">
                    <div class="row h-100  align-items-center">
    
                        <div class="col-md-7 px-3 col-12">
                            <div class="card-block px-2">
                                <h4 class="card-title  mb-3 mt-4">RegisterComponent</h4>
                                <hr>
                                <p class="card-text">
                                    {{this.componentDef}}
                                </p>
    
                                <br>
    
                            </div>
                        </div>
                        <!-- Carousel start -->
                        <div class="col-md-5 col-12">
                            <div class="text-center">
                              <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="row justify-content-center h-100 align-items-center">
                                    <img style="width: 600px;  height:300px;" [src]="componentImg1" class="img-fluid rounded-top"
                                    alt="noimage" />
                                </div>
                                </div>
                                <div class="col-md-6 col-12">
                                   <div class="row mt-xl-0 mt-3">
                                    <img style="width: 500px;  height:250px;" [src]="componentImg2" class="img-fluid rounded-top"
                                    alt="noimage" />
                                
                                   </div>
                                   <div class="row">
                                    <img style="width: 500px;  height:250px;"  [src]="componentImg3" class="mt-5 img-fluid rounded-top"
                                    alt="noimage" />
                                
                                   </div>
                              </div>
                            </div>
                        </div>
                        <!-- End of carousel -->
                    </div>
                </div>
                <!-- End of card -->
    
            </div>
    
    
    
        </div>
    </div>
